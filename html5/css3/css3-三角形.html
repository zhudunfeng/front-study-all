<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>三角形</title>
  <style>
    div {
      position: relative;
      width: 249px;
      height: 35px;
      border: 1px solid black;
    }

    div::after {
      content: '';
      position: absolute;
      top: 10px;
      right: 8px;
      width: 10px;
      height: 10px;
      border-right: 1px solid black;
      border-bottom: 1px solid black;
      transform: rotate(45deg);
      transition: all 0.3s;
    }

    div:hover::after {
      transform: rotate(225deg);
    }
  </style>
</head>
<body>
  <div>

  </div>
</body>
</html>
