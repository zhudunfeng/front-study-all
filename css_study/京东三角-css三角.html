<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>京东三角</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 100px auto;
      background-color: pink;
    }

    p {
      position: absolute;
      left: 50%;
      top: -40px;
      margin-left: -20px;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 20px;
      border-color: transparent transparent pink transparent;
      font-size: 0;
      line-height: 0;
    }
  </style>
</head>
<body>
  <div>
    <p></p>
  </div>
</body>
</html>
