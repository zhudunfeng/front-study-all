<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>盒模型居中嵌套</title>
  <style>
    .div1 {
      margin: 0 auto;
      width: 500px;
      height: 500px;
      background-color: antiquewhite;
      overflow: hidden;
    }

    .div2 {
      margin: 30px auto;
      width: 400px;
      height: 400px;
      background-color: skyblue;
      overflow: hidden;
    }

    .div3 {
      margin: 20px auto;
      width: 300px;
      height: 300px;
      background-color: blueviolet;
    }
  </style>
</head>
<body>
  <div class="div1">
    <div class="div2">
      <div class="div3"></div>
    </div>
  </div>
  
</body>
</html>
