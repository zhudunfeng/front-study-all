<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <!--移动端相关代码-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>世纪佳缘-你在我也在</title>
</head>
<body>
  <table width="600px" align="center">
    <caption><h4>青春不常在，抓紧谈恋爱</h4></caption>
    <!-- 第一行 -->
    <tr>
      <td>性别:</td>
      <td>
        <input id="nan" type="radio" name="sex" checked="checked"><label for="nan"><img src="images/man.jpg" /> 男 </label>
        <input id="nv" type="radio" name="sex"> <label for="nv"><img src="images/women.jpg"/> 女</label>
      </td>
    </tr>
    <!-- 第二行 -->
    <tr>
      <td>生日:</td>
      <td>
        <select>
          <option>--请选择年份--</option>
          <option>1997</option>
          <option>1998</option>
          <option>1999</option>
        </select>
        <select>
          <option>--请选择月份--</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
        <select>
          <option>--请选择日--</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
      </td>
    </tr>
    <!-- 第三行 -->
    <tr>
      <td>所在地区:</td>
      <td>
        <input type="text" value="北京思密达" />
      </td>
    </tr>
    <!-- 第四行 -->
    <tr>
      <td>婚姻状况:</td>
      <td>
        <input type="radio" name="marry" value="" checked="checked">未婚
        <input type="radio" name="marry" value="">已婚
        <input type="radio" name="marry" value="">离婚
      </td>
    </tr>
    <!-- 第五行 -->
    <tr>
      <td>学历:</td>
      <td>
        <input type="text" value="博士后" />
      </td>
    </tr>
    <!-- 第六行 -->
    <tr>
      <td>喜欢的类型:</td>
      <td>
        <input name="love" type="checkbox" />妩媚的
        <input name="love" type="checkbox" />可爱的
        <input name="love" type="checkbox" />小鲜肉
        <input name="love" type="checkbox" />老腊肉
        <input name="love" type="checkbox" checked="checked"/>都喜欢
      </td>
    </tr>
    <!-- 第七行 -->
    <tr>
      <td>个人介绍:</td>
      <td>
        <textarea >个人简介</textarea>
      </td>
    </tr>
    <!-- 第八行 -->
    <tr>
      <td></td>
      <!-- <td>
        <input type="submit" value="免费注册" />
      </td> -->
      <td>
        <input type="image" src="images/btn.png" />
      </td>
    </tr>
    <!-- 第九行 -->
    <tr>
      <td></td>
      <td>
        <input type="checkbox" checked="checked"/> 我同意注册条款和会员加入标准
      </td>
    </tr>
    <!-- 第十行 -->
    <tr>
      <td></td>
      <td>
        <a href="#">我是会员，立即登录</a>
      </td>
    </tr>
    <!-- 第十一行 -->
    <tr>
      <td></td>
      <td>
        <h4>我承诺</h4>
        <ul>
          <li>年满18岁、单身</li>
          <li>抱着严肃的态度</li>
          <li>真诚寻找另一半</li>
        </ul>
      </td>
    </tr>
  </table>
</body>
</html>
