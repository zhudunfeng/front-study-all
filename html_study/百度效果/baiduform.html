<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>百度表单</title>
</head>
<body>
  <form action="" method="post">
    <table width="600"  align="center" border="0" cellspacing="15" >
      <tr T="150">
        <td>
          <img src="images/logo_baidu.jpg" alt="百度">
        </td>
        <td></td>
      </tr>
      <tr>
        <td><strong>添加注册信息</strong></td>
        <td></td>
      </tr>
      <tr>
        <td align="right">邮箱：</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td align="right">密码：</td>
        <td><input type="password" name="" id=""></td>
      </tr>
      <tr>
        <td align="right">确认密码：</td>
        <td><input type="password" name="" id=""></td>
      </tr>
      <tr>
        <td align="right">验证码：</td>
        <td>
          <table>
            <tr>
              <td>
                <input type="text" />
              </td>
              <td>
                <img src="images/yz.jpg" />
              </td>
              <td>
                <a href="#">注册用户</a>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="checkbox" name="select">我已阅读并接受<a href="https://www.baidu.com" target="_blank">《百度用户协议》</a>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <table width="80%">
            <tr>
              <td><input type="image" src="images/button.jpg" alt="注册"></td>
              <td>
                <input type="reset" value="重写填写">
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
