<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>时钟</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      margin: 100px auto;
      width: 1010px;
      font-size: 100px;
    }

    span {
      display: inline-block;
      width: 300px;
      height: 300px;
      background-color: black;
      line-height: 300px;
      color: #fff;
      font-size: 100px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div>
    <span class="hours">1</span>:
    <span class="minutes">2</span>:
    <span class="seconds">3</span>
  </div>


  <script>
    //获取元素
    let hours = document.querySelector('.hours');
    let minutes = document.querySelector('.minutes');
    let seconds = document.querySelector('.seconds');

    // 我们先调用一次这个函数，防止第一次刷新页面有空白 
    countDown();
    //设置定时器
    setInterval(countDown, 1000);
    //编写回调函数
    function countDown() {
      //获取当前时间时间戳 当前时间的毫秒数
      let nowTime = +new Date();
      //东八区
      console.log(nowTime);
      nowTime = nowTime+(3600*8*1000);
      console.log(nowTime);

      //times是剩余时间总的秒数 
      let times = nowTime / 1000;

      //小时
      let h = parseInt(times / 60 / 60 % 24);
      h = h < 10 ? '0' + h : h;
      //分钟
      let m = parseInt(times / 60 % 60);
      m = m < 10 ? '0' + m : m;
      //秒数
      let s = parseInt(times % 60);
      s = s < 10 ? '0' + s : s;

      hours.innerHTML = h;
      minutes.innerHTML = m;
      seconds.innerHTML = s;

    }
  </script>
</body>

</html>
