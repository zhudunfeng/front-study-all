<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04-引用animate动画函数</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .sliderbar {
      position: fixed;
      bottom: 100px;
      right: 0;
      width: 40px;
      height: 40px;
      text-align: center;
      line-height: 40px;
      color: #fff;
      cursor: pointer;
    }

    .con {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      background-color: purple;
      width: 200px;
      height: 40px;
    }
  </style>
  <script src="animate.js"></script>
</head>

<body>
  <div class="sliderbar">
    <span>←</span>
    <div class="con" >问题反馈</div>
  </div>
  <script>
    //获取元素
    let sliderbar = document.querySelector('.sliderbar');
    let con = document.querySelector('.con');
    
    //绑定时间
    sliderbar.addEventListener('mouseenter',function(){
      animate(con,-160,function(){
        let span =sliderbar.children[0];
         // 当我们动画执行完毕，就把 ← 改为 →
        span.innerHTML='→';
      });
    });
    sliderbar.addEventListener('mouseleave',function(){
      animate(con,0,function(){
        let span =sliderbar.children[0];
         // 当我们动画执行完毕，就把 ← 改为 →
        span.innerHTML='←';
      });
    });
  </script>
</body>

</html>
