<!DOCTYPE html>

<body>
  <script>
    let arr = [1,2,3,5,7];
    arr.forEach(function(value,index,array){
      console.log(this);
      console.log(value);
    });

    arr.forEach((value,index,array)=>{
      console.log(value);
      console.log(this);
    });
  </script>
