<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var data = [
      {
        id: 1,
        name: '家电',
        goods: [{
          id: 11,
          gname: '冰箱',
          goods: [{
            id: 111,
            gname: '海尔'
          }, {
            id: 112,
            gname: '美的'
          },]
        }, {
          id: 12,
          gname: '洗衣机'
        }]
      }, {
        id: 2,
        name: '服饰'
      }
    ];


    // 我们想要做输入id号,就可以返回的数据对象
    // 1. 利用 forEach 去遍历里面的每一个对象
    function getGoodById(id, json) {
      var o = {};
      json.forEach(function (item) {
        if (item.id === id) {
          o = item;
          // 2. 我们想要得里层的数据 11 12 可以利用递归函数
          // 里面应该有goods这个数组并且数组的长度不为 0 
        } else if (item.goods && item.goods.length > 0) {
          o = getGoodById(id, item.goods);
        }
      });
      return o;
    }

    console.log(getGoodById(1, data));
    console.log(getGoodById(11, data));
    console.log(getGoodById(111, data));
    console.log(getGoodById(2, data));
  </script>
</body>

</html>
