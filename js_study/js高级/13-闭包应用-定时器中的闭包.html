<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul class="nav">
    <li>榴莲</li>
    <li>臭豆腐</li>
    <li>鲱鱼罐头</li>
    <li>大猪蹄子</li>
  </ul>
  <script>
    let lis = document.querySelector('.nav').querySelectorAll('li');
    // 闭包应用-3秒钟之后,打印所有li元素的内容
    lis.forEach(function (value, index) {
      (function(index){
        setTimeout(function(){
          console.log(lis[index].innerHTML);
        }, 3000);
      })(index);
    })
  </script>
</body>

</html>
