<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>统计出现最多的字符和次数</title>
  <script>
    // 有一个对象 来判断是否有该属性 对象['属性名']
    var o = {
      age: 18
    }

    if (o['age']) {
      console.log("有这个属性");
    } else {
      console.log("没有这个属性");
    }

    //  判断一个字符串 'abcoefoxyozzopp' 中出现次数最多的字符，并统计其次数。
    // o.a = 1
    // o.b = 1
    // o.c = 1
    // o.o = 4
    // 核心算法：利用 charAt(） 遍历这个字符串
    // 把每个字符都存储给对象， 如果对象没有该属性，就为1，如果存在了就 +1
    // 遍历对象，得到最大值和该字符
    var str = 'abcoefoxyozzopp';
    var o = {};
    for (let i = 0; i < str.length; i++) {
      if (o[str.charAt(i)]) {
        o[str.charAt(i)]++;
      } else {
        o[str.charAt(i)] = 1;
      }
    }

    var max = 0;
    var ch = '';

    for (var key in o) {
      if (o[key] > max) {
        max = o[key];
        ch = key;
      }
    }

    console.log('出现最多的字符:', ch, '\t次数:', max);


  </script>
</head>

</html>
